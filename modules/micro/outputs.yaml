# outputs

# these outputs are placed in the model.yaml tree and define the
# shdr strings that are calculated from the cache and sent to the agent.

# value is javascript, evaluated by the cache in calculating the shdr output.
# <foo> is a cache lookup, shorthand for cache.get('${deviceId}-foo')

outputs:
  - key: availability
    category: EVENT
    type: AVAILABILITY
    value: <availability>

  - key: condition
    category: CONDITION
    type: SYSTEM
    value: <condition>

  - key: temperature
    category: EVENT
    type: TEMPERATURE
    value: <temperature>

  # - key: memory
  #   category: EVENT
  #   type: VARIABLE
  #   subType: x:MEMORY
  #   representation: DATA_SET
  #   value: <memory>

  - key: memory-total
    category: SAMPLE
    type: x:MEMORY
    subType: x:TOTAL
    value: <memory-total>

  - key: memory-free
    category: SAMPLE
    type: x:MEMORY
    subType: x:FREE
    value: <memory-free>

  - key: memory-used
    category: SAMPLE
    type: x:MEMORY
    subType: x:USED
    value: <memory-used>

  # - key: cpu
  #   category: EVENT
  #   type: VARIABLE
  #   subType: x:CPU
  #   representation: DATA_SET
  #   value: <cpu>

  - key: cpu-total
    category: SAMPLE
    type: x:CPU
    subType: x:TOTAL
    value: <cpu-total>

  - key: cpu-user
    category: SAMPLE
    type: x:CPU
    subType: x:USER
    value: <cpu-user>

  - key: cpu-system
    category: SAMPLE
    type: x:CPU
    subType: x:SYSTEM
    value: <cpu-system>

  - key: os
    category: EVENT
    type: VARIABLE
    subType: x:OS
    representation: DATA_SET
    value: <os>
