# this code defines the xml that will get included in devices.xml.
# dataitems are defined in calcs.yaml.

device:
  - id: ${serialNumber} # ?
    name: CCS-PA
    uuid: ${uuid} # eg 'e05363af-95d1-4354-b749-8fbb09d3499e'
    sampleInterval: 10

    description:
      manufacturer: CCS
      model: Emergent-PA-Pneumatic
      serialNumber: ${serialNumber} # eg 'CCS123'
      text: Emergent Next Generation Print and Apply

    dataItems:
      dataItem:
        - fw_ver
        - printer_start_print
        - printer_feed
        - printer_pause

    components:
      controller:
        id: ${serialNumber}-controller
        nativeName: plc
        description:
          text: Electronic board set responsible for coordinating all machine function.
        dataItems:
          dataItem:
            - state
            - wait_state
            - program
            - step
            - estop

        components:
          path:
            id: ${serialNumber}-path1
            name: path
            dataItems:
              dataItem: []

    systems:
      id: ${serialNumber}-systems
      components:
        endEffector:
          id: ${serialNumber}-end_effector
          dataItems:
            dataItem:
              - end_eff_cond
              - end_eff_message
          compositions: []
        feeder:
          id: ${serialNumber}-feeder
          dataItems:
            dataItem: []
          compositions: []
