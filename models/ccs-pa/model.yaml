# this defines the structure of the xml that will get included in devices.xml.
# text substitution is performed, eg ${deviceId} is replaced by
# that value from devices.yaml.
# dataitems are defined in calcs.yaml.

model:
  - id: ${deviceId} # eg 'ccs-pa-001'
    name: CCS-PA
    uuid: ${uuid} # eg 'e05363af-95d1-4354-b749-8fbb09d3499e'
    sampleInterval: 10

    description:
      manufacturer: CCS
      model: Emergent-PA-Pneumatic
      serialNumber: ${serialNumber} # eg '001'
      text: Emergent Next Generation Print and Apply

    dataItems:
      dataItem:
        - connection
        - asset_changed
        - asset_removed
        - dev_cond
        - dev_msg
        - fw_ver

        #- printer_start_print
        #- printer_feed
        #- printer_pause

    components:
      controller:
        id: ${deviceId}-controller
        nativeName: plc
        description:
          text: Electronic board set responsible for coordinating all machine function.
        dataItems:
          dataItem:
            - e_stop

        components:
          path:
            id: ${deviceId}-path1
            name: path
            dataItems:
              dataItem:
                - state
                - wait_state
                - program
                - step
                - clk_time
                - up_time
                - fault_count
                - cycle_count
                - life_count

    systems:
      id: ${deviceId}-systems
      components:
        endEffector:
          id: ${deviceId}-end_effector
          dataItems:
            dataItem:
              - end_eff_cond
              - end_eff_message
          compositions: []
        feeder:
          id: ${deviceId}-feeder
          dataItems:
            dataItem: []
          compositions: []
      resources:
        components:
          personnel:
            dataItems:
              dataItem:
                - operator
