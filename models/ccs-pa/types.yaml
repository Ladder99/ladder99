# these types can be used in calcs.yaml

types:
  ACTUATOR_STATE:
    0: INACTIVE
    1: ACTIVE

  AVAILABILITY:
    online: AVAILABLE
    offline: UNAVAILABLE

  EMERGENCY_STOP:
    false: ARMED
    true: TRIGGERED

  EXECUTION:
    50: WAIT
    100: WAIT
    200: PROGRAM_STOPPED
    250: WAIT
    300: WAIT
    400: ACTIVE

  WAIT_STATE:
    50: PAUSING
    100: PAUSING
    250: RESUMING
    300: RESUMING
