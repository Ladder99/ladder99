# these types can be used in dataItems.yaml

types:
  ACTUATOR_STATE:
    0: INACTIVE
    1: ACTIVE

  AVAILABILITY:
    online: AVAILABLE
    offline: UNAVAILABLE

  EMERGENCY_STOP:
    false: ARMED
    true: TRIGGERED

  EXECUTION:
    50: WAIT
    100: WAIT
    200: PROGRAM_STOPPED
    250: WAIT
    300: WAIT
    400: ACTIVE

  #. ?
  # An indication of the reason that EXECUTION is reporting a value of WAIT.
  # The Valid Data Value MUST be POWERING_UP, POWERING_DOWN,
  # PART_LOAD, PART_UNLOAD, TOOL_LOAD, TOOL_UNLOAD, MATERIAL_LOAD,
  # MATERIAL_UNLOAD, SECONDARY_PROCESS, PAUSING, or RESUMING.
  # see pt3 pg138 for details on values.
  WAIT_STATE:
    50: PAUSING
    100: PAUSING
    250: RESUMING
    300: RESUMING
