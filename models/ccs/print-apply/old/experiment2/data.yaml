# ccs print-apply model

# this defines the structure of the xml that will get included in devices.xml.
# text substitution is performed, eg ${deviceId} is replaced by
# that value from setup.yaml.
# dataItems are defined in data.yaml.
# compilation to devices.xml is done with sh/compile.

# element - DataItem by default, but could be Controller, Path etc

data:
  - id: conn
    name: connection
    calc: types.AVAILABILITY[<connection>]
    output: device/dataitems
    category: EVENT
    type: AVAILABILITY

  - id: cond
    name: condition
    calc: "<has-hard-faults> ? 'FAULT' : <has-soft-faults> ? 'WARNING' : 'NORMAL'"
    output: device/dataitems
    category: CONDITION
    type: SYSTEM

  - id: msg
    name: message
    calc: "Object.entries(<faults>).map(([id, fault]) => fault.description).join(', ')"
    output: device/dataitems
    category: EVENT
    type: MESSAGE

  - id: fw
    name: build_no
    input: <build_no>
    output: device/dataitems
    category: EVENT
    type: FIRMWARE
    subType: VERSION

  - id: func
    name: functional_mode
    calc: "<has-faults> ? 'PRODUCTION' : 'MAINTENANCE'"
    output: device/dataitems
    category: EVENT
    type: FUNCTIONAL_MODE

  - id: controller
    element: Controller
    output: device/components
    nativeName: plc
    description: Electronic board set responsible for coordinating all machine function.

  - id: estop
    calc: "<has-fault-ten> ? 'TRIGGERED' : 'ARMED'"
    output: device/components/controller/dataitems
    category: EVENT
    type: EMERGENCY_STOP

  - id: path
    element: Path
    location: device/components/controller/components

  - id: state
    calc: types.EXECUTION[<state>]
    location: device/components/controller/components/path/dataitems
    category: EVENT
    type: EXECUTION

  - id: wait
    name: wait_state
    calc: types.WAIT_STATE[<state>] #?
    location: device/components/controller/components/path/dataitems
    category: EVENT
    type: WAIT_STATE

  - id: pgm
    name: program
    location: device/components/controller/components/path/dataitems
    category: EVENT
    type: PROGRAM
    subType: MAIN

  - id: step
    location: device/components/controller/components/path/dataitems
    category: EVENT
    type: BLOCK

---
components:
  controller:
    components:
      path:
        dataItems:
          - id: clk_time
            category: SAMPLE
            type: CLOCK_TIME

          - id: up_time
            category: SAMPLE
            type: EQUIPMENT_TIMER
            subType: OPERATING

          - id: fault_count
            category: SAMPLE
            type: COUNT
            subType: x:FAULT

          - id: cycle_count
            category: SAMPLE
            type: COUNT
            subType: x:CYCLE

          - id: life_count
            category: SAMPLE
            type: COUNT
            subType: x:LIFE

          - id: cycle_time #. ok here?
            category: SAMPLE
            type: PROCESS_TIMER
            subType: PROCESS
            unit: SECONDS

