# this defines the structure of the xml that will get included in devices.xml.
# text substitution is performed, eg ${deviceId} is replaced by
# that value from the device yaml.

device:
  - id: ${deviceId}
    name: CCS Camera
    uuid: ${uuid}
    sampleInterval: 10

    description:
      manufacturer: CCS
      model: PiCamera
      serialNumber: ${serialNumber}
      text: Emergent Pi Camera

    dataItems:
      dataItem:
        - connection
        - asset_changed
        - asset_removed
        - dev_cond
        - dev_msg
        - fw_ver
