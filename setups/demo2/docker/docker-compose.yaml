#. this will be generated from devices.yaml, but edit manually for now.
# order of startup: broker, adapter, agent, application, simulators.

version: '3.7'

services:
  broker-ccs-pa-001:
    container_name: broker-ccs-pa-001
    image: eclipse-mosquitto
    networks:
      - ladder99
    ports:
      - 1883:1883
    volumes:
      - ../volumes/broker-ccs-pa-001:/mosquitto
    logging:
      options:
        max-size: '1m'

  adapter:
    container_name: adapter
    image: node:latest
    user: node
    working_dir: /home/node/app
    command: npm start
    depends_on:
      - broker-ccs-pa-001
    networks:
      - ladder99
    volumes:
      - ../../../services/adapter:/home/node/app
      - ../../../models:/home/node/models
      # - ../volumes/adapter:/etc/adapter
      - ..:/etc/setup
    logging:
      options:
        max-size: '1m'

  agent:
    container_name: agent
    image: raymondhub/mtconnect:v1.5
    command: agent debug /etc/mtconnect/agent-custom/agent.cfg
    networks:
      - ladder99
    ports:
      - 5000:5000
    depends_on:
      - adapter
    volumes:
      - ../volumes/agent:/etc/mtconnect/agent-custom
      - ../volumes/agent/data:/var/lib/agent
    logging:
      options:
        max-size: '1m'

  simulator-mqtt:
    container_name: simulator-mqtt
    image: node:latest
    user: node
    working_dir: /home/node/app
    command: npm start
    environment:
      - MQTT_HOST=broker-ccs-pa-001
      - MQTT_PORT=1883
      - DEVICE_ID=ccs-pa-001
      - MESSAGES_FILE=/etc/simulator-mqtt/messages.js
      - MESSAGE_DELAY=1000
      - LOOP=true
      - LOOP_DELAY=3000
    depends_on:
      - agent
    networks:
      - ladder99
    volumes:
      - ../../../services/simulator-mqtt:/home/node/app
      - ../volumes/simulator-mqtt:/etc/simulator-mqtt
    logging:
      options:
        max-size: '1m'

  simulator-opc:
    container_name: simulator-opc
    image: node:latest
    user: node
    working_dir: /home/node/app
    command: npm start
    volumes:
      - ../../../services/simulator-opc:/home/node/app
    depends_on:
      - agent
    networks:
      - ladder99
    logging:
      options:
        max-size: '1m'

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    logging:
      driver: 'none'
    networks:
      - ladder99
    ports:
      - '9000:9000'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:
  db-data:
    driver: local

networks:
  ladder99:
    name: ladder99
