# see https://grafana.com/docs/grafana/latest/administration/provisioning/#data-sources

# config file version
apiVersion: 1

# # list of datasources to delete
# deleteDatasources:
#   - name: Graphite
#     orgId: 1

# list of datasources to insert/update
datasources:
  - name: Postgres
    type: postgres
    # <string, required> access mode. proxy or direct (Server or Browser in the UI). Required
    access: direct
    # <string> custom UID which can be used to reference this datasource in
    # other parts of the configuration, if not specified will be generated automatically
    uid: timescaledb
    # url: http://localhost:5432  # syntax error
    # url: localhost:5433 # connection refused
    url: host.docker.internal:5433 # for macos
    # url: timescaledb:5432
    user: postgres
    database: ladder99
    # enable/disable basic auth
    basicAuth: false
    # <string> basic auth username
    # basicAuthUser:
    # enable/disable with credentials headers
    withCredentials: false
    # mark as default datasource. Max one per org
    isDefault: true
    # fields that will be converted to json and stored in jsonData
    jsonData:
      graphiteVersion: '1.1'
      tlsAuth: false
      tlsAuthWithCACert: false
      postgresVersion: 1300 # v13
      sslmode: disable
      timescaledb: true
    # <string> json object of data that will be encrypted.
    secureJsonData:
      # tlsCACert: '...'
      # tlsClientCert: '...'
      # tlsClientKey: '...'
      # database password, if used
      password: gralgrut
      # basic auth password
      # basicAuthPassword:
    version: 1
    # <bool> allow users to edit datasources from the UI.
    editable: true
