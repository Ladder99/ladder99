# setup for process test

devices:
  - id: kl1
    name: kitline1 # this must match name in agent.cfg and agent.xml
    # module: printer/zebra # not used yet

    # specify sources for dataitem values
    sources:
      - module: process/job-parts # defines inputs/outputs.yaml
        driver: mqtt-json # adapter plugin - manages protocol and payload
        host: mosquitto
        port: 1883

    #. this should be server, not destinations - for agent to connect to
    destinations: # where to post output - just uses first output for now
      - protocol: shdr
        host: adapter
        port: 7878
