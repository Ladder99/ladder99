# client setup

client:
  name: Example # not used yet
  timezone: America/Chicago # currently used by adapter jobboss driver and meter availability.js

# adapter service reads this section to know what devices to poll/subscribe to.
adapter:
  devices:
    - id: m # must match id in agent.xml
      name: Micro # this must match name in agent.cfg and agent.xml
      # see also device alias in relay section
      # sources define the inputs to the cache.
      sources:
        - module: micro # module defines inputs and outputs with yaml files
          driver: micro # adapter plugin - manages protocol and payload
      # where agent will connect to adapter
      connection:
        host: adapter # must match agent.cfg value
        port: 7890 # must match agent.cfg value

# relay service reads this section to know what agents and devices to read data from.
# warning: don't change the agent aliases (eg main) as they are used to synch data with db (?)
relay:
  # retention: 1wk # could specify a top-level retention for all agents here
  agents:
    - alias: Main # this is an arbitrary assigned to each agent, used by the db - don't change (?)
      url: http://agent:5000 # url to the agent
      # ignore: true # can specify this to turn agent recording on/off
      # retention: 2d # could clear all unneeded data at midnight - then vacuum analyze db.
      # without a list of devices here, relay would read all available in agent.
      devices:
        - id: m # must match id in agent.xml
          alias: Micro # used in path expressions - no spaces!
          # ignore: true # could specify this to turn device recording on/off
          # retention: 1 week # clear old data at midnight - then vacuum analyze db
          # dataitems:
          #   - id: m-os
          #     retention: 1d

    - alias: Mazak5701 # arbitrary assigned agent alias - used by db - don't change (?)
      url: http://mtconnect.mazakcorp.com:5701 # url to the agent
      # retention: 1y
      devices:
        - id: d1 # must match id in agent.xml
          # alias: MazakMill12345 # used in path expressions - no spaces!
          alias: Mill12345 # used in path expressions - no spaces!
          # ignore: true # set true to hide device in dashboards, pause recording, etc
          # dataitem step translations - dataitemId->step
          translations:
            a: axes
            Cload: load-index
            Sload: load-spindle
          # can ignore or set retention for individual dataitems
          dataitems:
            d1-auto_time:
              ignore: true
            d1-total_time:
              ignore: true
            d1-cut_time:
              ignore: true
            d1-total_auto_cut_time:
              ignore: true

# meter service reads this section, AND the relay section for list of agents and devices.
meter:
  defaults:
    # availability.js plugin defaults
    # gets active = time machine was active in previous time period,
    # based on part count changes,
    # and available = time is within start/stop schedule.
    # note that times have NO Z, ie they're purely local times, as obtained from jobboss.
    availability:
      # activePath: processes/job/part_count-all # for oxbox
      activePath: controller/accumulated_time-cut
      # # # get start and stop times from xml, which could be set by jobboss driver
      # # startPath: processes/shift/process_time-start # eg '2022-01-27T05:00:00'
      # # stopPath: processes/shift/process_time-complete # eg '2022-01-27T13:30:00'
      # # or set manual times
      # #. this could get very complex - just keep it simple for now
      # startTime: '05:00:00'
      # stopTime: '13:30:00'

    # # count.js plugin defaults
    # # accumulates count deltas into the lifetime count
    # count:
    #   deltaPath: processes/job/part_count-all
    #   lifetimePath: processes/life/part_count-all

    # # rate.js plugin defaults
    # # calculates the rate of change between counts, ie the production rate.
    # #. not finished yet
    # rate:
    #   valuePath: processes/life/part_count-all
    #.   ratePath: controller/partOccurrence/part_count-rate

  # set overrides per agent/device/plugin here
  overrides:
    Main/Micro:
      ignore: true
