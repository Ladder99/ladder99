# client setup

client:
  name: Example # not used yet
  timezone: America/Chicago # used by autoprune, adapter jobboss driver, and meter availability.js

# adapter service reads this section to know what devices to poll/subscribe to.
adapter:
  devices:
    - id: m # must match id in agent.xml
      name: Micro # this must match name in agent.cfg and agent.xml
      # see also device alias in relay section
      # sources define the inputs to the cache.
      sources:
        - module: micro # module defines inputs and outputs with yaml files
          driver: micro # adapter plugin - manages protocol and payload
      # where agent will connect to adapter
      connection:
        host: adapter # must match agent.cfg value
        port: 7890 # must match agent.cfg value

# relay service reads this section to know what agents and devices to read data from.
# can specify retention periods for data for agent, device, or dataitems - 1w minimum.
# would clear all unneeded data weekly - then vacuum analyze db.
# warning: don't change the agent aliases (eg main) as they are used to synch data with db.
relay:
  # retention: 1w # can specify data retention period for ALL agents here
  agents:
    - alias: Main # this is an identifier for the agent, used by the db - don't change once set!
      url: http://agent:5000 # url to the agent
      # retention: 1w # agent data retention period - overrides relay retention value
      # ignore: true # can specify this to turn agent recording on/off for all devices.
      devices:
        - id: m # device id - must match id in agent.xml
          alias: Micro # device alias is used in path expressions - no spaces
          retention: 1w # device data retention period - overrides agent retention value
          # ignore: true # specify this to turn device recording on/off
          # # can translate, ignore, or set retention for individual dataitems
          dataitems:
            - id: m-temp # this is 'deviceId-dataitemId', where dataitemId is defined in agent.xml.
              retention: 1d # dataitem retention period - overrides device retention value
              # ignore: true # ignore this dataitem - overrides device ignore value
              # pathstep: AvailFoo # optional path step translation for this dataitem

    - alias: Mazak5701 # this is an identifier for the agent, used by the db - don't change once set!
      url: http://mtconnect.mazakcorp.com:5701 # url to the agent
      # retention: 1y # agent retention - overrides relay retention value
      # ignore: true # ignore this agent - overrides relay ignore value
      devices:
        - id: d1 # must match id in agent.xml
          alias: Mill12345 # used in path expressions - no spaces!
          # retention: 1y # device retention - overrides agent retention value
          # ignore: true # ignore this device - overrides agent ignore value - not yet implemented
          # dataitems:
          #   # note: the d1-Cload and d1-Sload dataitems have the same type signature, hence path.
          #   # to resolve that the Relay will add the name or id in brackets, eg '.../Load[Cload]'.
          #   # you can override that by specifying pathsteps here.
          #   - id: d1-Cload
          #     pathstep: Load[Index] # override path step for this dataitem
          #   - id: d1-Sload
          #     pathstep: Load[Spindle]
          #   - id: d1-auto_time
          #     ignore: true # ignore this dataitem - overrides device ignore value
          #   - id: d1-total_time
          #     ignore: true
          #   - id: d1-cut_time
          #     ignore: true
          #   - id: d1-total_auto_cut_time
          #     ignore: true
