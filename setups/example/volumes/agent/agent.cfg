# MTConnect Agent configuration

#. this will be generated from setup.yaml,
# which specifies the devices and their tcp host/port.

# Adapter name must match device name in setup.yaml
# Host and Port must match those in setup.yaml
Adapters {
   Host { # note: Host here is the device name
      Host = adapter # note: Host here is the ip host property
      Port = 7890
   }
}

Devices = /data/agent/agent.xml

# print the xml with indentation
Pretty = true

#. where is initial interval set? stuck at 10secs
ReconnectInterval = 5000

logger_config {
   logging_level = warn
   # logging_level = debug
   # logging_level = trace
}

# stylesheet location
Files {
   styles {
      Path = /etc/mtconnect/styles
      Location = /styles
   }
   Favicon {
      Path = /etc/mtconnect/styles/favicon.ico
      Location = /favicon.ico
   }
}
DevicesStyle { Location = /styles/styles.xsl }
StreamsStyle { Location = /styles/styles.xsl }
