# setup for dymo m10 scale

devices:
  - id: d1
    name: dymo1 # this must match name in agent.cfg and agent.xml
    module: scale/dymo # not used yet
    # specify sources for dataitem values
    #. eg could have multiple thermometers for a machine, or doors?
    #. be careful with multiple sources - don't want to clobber dataitems.
    sources:
      - module: scale/dymo # defines inputs/outputs.yaml
        driver: scale/dymo # adapter plugin - manages protocol and payload
        # protocol: tcp
        # host: 10.20.30.101
        # port: 9999

    #. this should be server, not destinations - for agent to connect to
    destinations: # where to post output - just uses first output for now
      - protocol: shdr
        host: adapter
        port: 7878
