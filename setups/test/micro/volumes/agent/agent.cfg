Adapters {
   # adapter name here can be anything
   adapter {
      # this device value must match device name in agent.xml
      Device = micro1
      Host = adapter
      Port = 7878
      # ?
      # FilterDuplicates = yes
   } 
   # adapter2 {
   #    Device = dymo2
   #    Host = adapter
