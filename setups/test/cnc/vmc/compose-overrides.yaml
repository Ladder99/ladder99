# docker-compose overrides

# vmc is included with mtconnect agent - no adapter or broker or recorder needed

# minimally need version number
version: '3.8'

services:
  agent:
    working_dir: /etc/mtconnect/simulator
    command: '' # run the default command (simulation)
    profiles:
      - all

  grafana:
    ports:
      - $GRAFANA_PORT:3000/tcp
    profiles:
      - all

  pgadmin:
    profiles:
      - all

  postgres:
    ports:
      - $PGPORT:5432/tcp
    profiles:
      - all

  relay:
    profiles:
      - all
