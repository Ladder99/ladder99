# MTConnect Agent configuration

#. this will be generated from setup.yaml,
# which specifies the devices and their tcp host/port.

# see https://github.com/mtconnect/cppagent#adapter-configuration-items
Adapters {
   # adapter name here can be anything
   adapter {
      # this device value must match device name in agent.xml
      Device = pa1
      Host = adapter
      Port = 7878
   } 
   adapter2 {
      # this device value must match device name in agent.xml
      Device = pa2
      Host = adapter
      Port = 7879
   } 
}

# see https://github.com/mtconnect/cppagent#top-level-configuration-items

Devices = /data/agent/agent.xml

# Notes https://github.com/mtconnect/cppagent#logger_config-configuration-items
logger_config {
   # logging_level = warn
   logging_level = debug
   # logging_level = trace
   # output = file /data/agent/adapter.log
}

Files {
   styles {
      Path = /etc/mtconnect/styles
      Location = /styles
   }
   Favicon {
      Path = /etc/mtconnect/styles/favicon.ico
      Location = /favicon.ico
   }
}
DevicesStyle { Location = /styles/styles.xsl }
StreamsStyle { Location = /styles/styles.xsl }
