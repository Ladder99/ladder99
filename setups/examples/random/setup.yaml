# setup for random driver

devices:
  - id: r1 # must match id in agent.xml
    name: random1 # must match name in agent.cfg and agent.xml

    # specify sources for dataitem values
    sources:
      - module: random # defines inputs/outputs.yaml
        driver: random # adapter plugin - manages protocol and payload

    # where to post output - just uses first output for now
    destinations:
      - protocol: shdr
        host: adapter
        port: 7878
