# setup for zebra printer test

devices:
  - id: pr1
    name: printer1 # this must match name in agent.cfg and agent.xml
    # module: printer/zebra # not used yet

    # specify sources for dataitem values
    sources:
      - module: printer/zebra # defines inputs/outputs.yaml
        driver: printer/zebra # adapter plugin - manages protocol and payload
        # protocol: tcp
        # host: 10.20.30.101
        # port: 9999
        # host: printersim
        host: 192.168.200.192 # NIS
        port: 9100

    #. this should be server, not destinations - for agent to connect to
    destinations: # where to post output - just uses first output for now
      - protocol: shdr
        host: adapter
        port: 7878
