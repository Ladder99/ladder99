#. this will be generated from devices.yaml, but edit manually for now.
# order of startup: broker, adapter, agent, application, simulators.

version: '3.7'

services:
  adapter:
    container_name: adapter
    image: node:latest
    user: node
    working_dir: /home/node/app
    command: npm start
    networks:
      - ladder99
    volumes:
      - ../../../services/adapter:/home/node/app
      # - ../../../models:/etc/ladder99/models
      # - ../devices.yaml:/etc/ladder99/devices.yaml
      - ../devices.yaml:/home/node/app/data/devices.yaml
      - ../../../models:/home/node/app/data/models
    logging:
      options:
        max-size: '1m'

  agent:
    container_name: agent
    image: raymondhub/mtconnect:v1.5
    command: agent debug /etc/mtconnect/agent-custom/agent.cfg
    networks:
      - ladder99
    ports:
      - 5000:5000
    depends_on:
      - adapter
    volumes:
      - ../volumes/agent:/etc/mtconnect/agent-custom
      - ../volumes/agent/data:/var/lib/agent
    logging:
      options:
        max-size: '1m'

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    logging:
      driver: 'none'
    networks:
      - ladder99
    ports:
      - '9000:9000'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:

networks:
  ladder99:
    name: ladder99
