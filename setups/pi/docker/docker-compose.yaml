#. this will be generated from devices.yaml, but edit manually for now.
# order of startup: broker, adapter, agent, application, simulators.

#. note: this is currently setup for the pi,
# where it expects the adapter and agent datafiles to be in /etc folders.
# so won't run on desktop with `just run pi` yet.

version: '3.7'

services:
  adapter:
    container_name: adapter
    image: mriiotllc/ladder99-adapter:latest
    networks:
      - l99_bridge
    volumes:
      - /etc/ladder99-adapter:/etc/ladder99-adapter
    logging:
      options:
        max-size: '1m'

  agent:
    container_name: agent
    image: mriiotllc/ladder99-agent:latest
    networks:
      - l99_bridge
    ports:
      - 5000:5000
    depends_on:
      - adapter
    volumes:
      - /etc/ladder99-agent:/etc/ladder99-agent
    logging:
      options:
        max-size: '1m'

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    logging:
      driver: 'none'
    networks:
      - l99_bridge
    ports:
      - '9000:9000'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:

networks:
  l99_bridge:
    name: l99_bridge
