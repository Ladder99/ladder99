      adapter:
        condition: service_started
    volumes:
      - ./volumes/agent/config:/etc/mtconnect/agent-custom
      - ./volumes/agent/data:/var/lib/agent
    logging:
      options:
        max-size: '1m'

  portainer:
    container_name: portainer
