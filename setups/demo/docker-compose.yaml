# this will be generated from devices.yaml, but edit manually for now

version: '3.7'

# order of startup: broker, adapter, agent, simulator

services:
  broker-ccs-pa-001:
    container_name: broker-ccs-pa-001
    image: eclipse-mosquitto
    networks:
      - ladder99
    ports:
      - 1883:1883
    volumes:
      - ./volumes/broker-ccs-pa-001:/mosquitto
    logging:
      options:
        max-size: '1m'

  adapter:
    container_name: adapter
    image: node:latest
    user: node
    working_dir: /home/node/app
    command: npm start
    depends_on:
      broker-ccs-pa-001:
        condition: service_started
      # agent:
      #   condition: service_started
    networks:
      - ladder99
    volumes:
      - ../../services/adapter:/home/node/app
      - ./volumes/adapter:/etc/adapter
    logging:
      options:
        max-size: '1m'

  agent:
    container_name: agent
    image: raymondhub/mtconnect:v1.5
    command: agent debug /etc/mtconnect/agent-custom/agent.cfg
    networks:
      - ladder99
    ports:
      - 5000:5000
    depends_on:
      # broker-ccs-pa-001:
      #   condition: service_started
      adapter:
        condition: service_started
    volumes:
      - ./volumes/agent:/etc/mtconnect/agent-custom
      - ./volumes/agent/data:/var/lib/agent
    logging:
      options:
        max-size: '1m'

  simulator:
    container_name: simulator
    image: node:latest
    user: node
    working_dir: /home/node/app
    command: npm start
    environment:
      - MQTT_HOST=broker-ccs-pa-001
      - MQTT_PORT=1883
      - DEVICE_ID=ccs-pa-001
      - MESSAGES_FILE=/etc/simulator/messages.js
      - LOOP=true
    depends_on:
      # broker-ccs-pa-001:
      #   condition: service_started
      agent:
        condition: service_started
    networks:
      - ladder99
    volumes:
      - ../../services/simulator:/home/node/app
      - ./volumes/simulator:/etc/simulator
    logging:
      options:
        max-size: '1m'

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    logging:
      driver: 'none'
    networks:
      - ladder99
    ports:
      - '9000:9000'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:

networks:
  ladder99:
    name: ladder99
