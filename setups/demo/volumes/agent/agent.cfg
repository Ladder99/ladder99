#. this will be generated from devices.yaml,
# which specifies the devices and their tcp host/port.

Devices = /etc/mtconnect/agent-custom/devices.xml

Adapters {
   # this name has to match that in devices.xml
   ccs-pa-001 {
      Host = adapter
      Port = 7878
   } 
   # ccs-camera-001 {
   #    Host = adapter2
   #    Port = 7878
   # } 
}

SchemaVersion = 1.6
ReconnectInterval = 2000
# AllowPut = true
# BufferSize = 17
MonitorConfigFiles = true
# MinimumConfigReloadAge = 30
# Pretty = true

# can only do this if there's only one device in devices.xml
# Host = adapter
# Port = 7878

logger_config
{
   # logging_level = debug
   logging_level = warn
}


