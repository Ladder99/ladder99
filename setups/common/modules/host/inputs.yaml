# inputs
# define values to be read by host.js driver and how to write to cache

# we need this detailed structure so know what to read,
# where to write it, and what representation to use for writing to the agent.

# this yaml format is specific to the host.js adapter driver.
# it interprets name as part of the cache key (eg 'host-temp').

# for available item and subitem names see https://github.com/sebhildebrandt/systeminformation

inputs:
  - name: temp
    item: cpuTemperature
    subitem: main
    decimals: 1

  - name: cputot
    item: currentLoad
    subitem: currentLoad
    decimals: 1

  - name: cpuuser
    item: currentLoad
    subitem: currentLoadUser
    decimals: 1

  - name: cpusys
    item: currentLoad
    subitem: currentLoadSystem
    decimals: 1

  - name: memtot
    item: mem
    subitem: total
    decimals: -6 # ie round to MB

  - name: memfree
    item: mem
    subitem: free
    decimals: -6

  - name: memused
    item: mem
    subitem: used
    decimals: -6

  - name: disksize
    item: fsSize
    subitem: total
    decimals: 0

  - name: diskused
    item: fsSize
    subitem: free
    decimals: -6

  - name: diskuse
    item: fsSize
    subitem: used
    decimals: 0

  - name: diskavail
    item: fsSize
    subitem: used
    decimals: -6

  - name: os
    item: osInfo
    subitems: platform, distro, release, codename, arch, hostname
    representation: dataset
