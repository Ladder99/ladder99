# docker-compose overrides for mazak setup.

# note: don't need agent for this setup, since just polling mazak's endpoints

version: '3.8'

services:
  # relay - retrieves data from agent and sends to db
  relay:
    environment:
      - AGENT_ENDPOINTS=http://mtconnect.mazakcorp.com:5717
      # - AGENT_ENDPOINTS=agents.txt

networks:
  ladder99:
    name: ladder99
