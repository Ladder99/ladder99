# define the devices.xml structure, along with the model yamls.
# read by pipeline/adapter/src/adapter.js.
# sources define the inputs to the cache.
# compiled by pipeline/adapter/compiler into volumes/agent/devices.xml.
#. see also devices-future.yaml for future dev.

#. add a meta section

#. could we get this to one line per device? a site might have dozens of machines
# eg set defaults for all devices at the top, overrides per device?

devices:
  - id: pa1 # this is substituted into the model yaml and sources
    #. call this 'structure: ccs/print-apply' ?
    model: ccs/print-apply # for xml structure - see models/ccs/print-apply/model.yaml
    #. shift these up, look for each explicitly
    properties: # these are substituted into the model yaml
      uuid: e05363af
      serialNumber: '001'

    # define data sources that feed into this device
    sources:
      - model: ccs/print-apply # model defines inputs and outputs with yaml files
        protocol: mqtt-json # type of adapter plugin - manages protocol and payload
        # url: mqtt://broker:1883 #. pass in somehow - envar? or say url: mqtt://$sourceHost:1883?
        # url: mqtt://localhost:1883
        host: broker
        # host: localhost
        port: 1883

      # - model: rockwell-hmi
      #   protocol: opc
      #   url: opc.tcp://simulator-opc:4334/UA/LittleServer

    destinations: # where to post output - just handles one output for now
      - protocol: shdr
        host: adapter #. pass in somehow - envar? or say host: $outputHost
        # host: localhost
        port: 7878
