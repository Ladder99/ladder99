# mtconnect agent configuration
#. this will be generated from devices.yaml,
# which specifies the devices and their tcp host/port.

# location of file describing devices and dataitems
# note: need full path here
Devices = /data/agent/devices.xml

Adapters {
   # adapter name here can be anything
   adapter {
      # this device value must match device name in devices.xml
      Device = ccs-pa
      # note: don't include http in host
      Host = adapter
      Port = 7878
      # ?
      # FilterDuplicates = yes
   } 
   # adapter2 {
   #    Device = camera1
   #    Host = adapter2
   #    Port = 7878
   # } 
}

# mtconnect version
SchemaVersion = 1.7

# ?
ReconnectInterval = 2000

# what's default size?
# BufferSize = 17

# ?
# AllowPut = true
# MonitorConfigFiles = true
# MinimumConfigReloadAge = 30
# Pretty = true

# devices.xml supplies device uuid if true
# common to use this to supply asset id
# PreserveUUID = true

# can only do this way if there's only one device in devices.xml
# Host = adapter
# Port = 7878

logger_config {
   # logging_level = debug
   logging_level = warn
}


# use the styles that come with the mtconnect agent image.
# could override those here with the Path settings by pointing 
# to /data/agent/styles, and including styles in a styles folder.
Files {
   styles {
      # Path = /data/agent/styles
      # Path = /etc/mtconnect/styles
      Path = /etc/mtconnect/styles-orig
      Location = /styles
   }
   Favicon {
      # Path = /data/agent/styles/favicon.ico
      # Path = /etc/mtconnect/styles/favicon.ico
      Path = /etc/mtconnect/styles-orig/favicon.ico
      Location = /favicon.ico
   }
  # for custom schemas -
  # schemas {
  #    Path = /data/agent/schemas
  #    Location = /schemas/
  # }
}

