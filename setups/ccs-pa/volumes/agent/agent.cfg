# mtconnect agent configuration
#. this will be generated from devices.yaml,
# which specifies the devices and their tcp host/port.

Devices = /data/agent/devices.xml

Adapters {
   # this name has to match that in devices.xml
   ccs-pa-001 {
      Host = adapter
      Port = 7878
   } 
   # ccs-camera-001 {
   #    Host = adapter2
   #    Port = 7878
   # } 
}

SchemaVersion = 1.7
ReconnectInterval = 2000
# AllowPut = true
# BufferSize = 17

# this might be important for development - changing xsl files etc
#. is this causing agent to fail? try turning off
# MonitorConfigFiles = true

# MinimumConfigReloadAge = 30
# Pretty = true

# can only do this if there's only one device in devices.xml
# Host = adapter
# Port = 7878

logger_config {
   # logging_level = debug
   logging_level = warn
}


# use the styles that come with the mtconnect agent image
Files {
   styles {
      # Path = /data/agent/styles/ladder99
      Path = /etc/mtconnect/styles
      Location = /styles
   }
   Favicon {
      # Path = /data/agent/styles/ladder99/favicon.ico
      Path = /etc/mtconnect/styles/favicon.ico
      Location = /favicon.ico
   }
  # for custom schemas -
  # schemas {
  #    Path = /etc/mtconnect/agent/schemas
  #    Location = /schemas/
  # }
}

# turn this on for ladder99 and trackhound styles
DevicesStyle { 
   Location = /styles/Devices.xsl 
}

StreamsStyle { 
   Location = /styles/Streams.xsl
}
