# base services
#. this will be generated from devices.yaml, but edit manually for now.
# order of startup: broker, adapter, agent.

version: '3.7'

services:
  broker:
    container_name: broker
    image: eclipse-mosquitto
    networks:
      - ladder99
    ports:
      - 1883:1883
    volumes:
      - ../volumes/broker:/mosquitto
    logging:
      options:
        max-size: '1m'

  adapter:
    container_name: adapter
    image: ladder99/adapter:latest
    networks:
      - ladder99
    depends_on:
      - broker-ccs-pa-001
    volumes:
      - adapter:/data/adapter
    logging:
      options:
        max-size: '1m'

  agent:
    container_name: agent
    image: ladder99/mtconnect-agent:latest
    networks:
      - ladder99
    ports:
      - 5000:5000
    depends_on:
      - adapter
    command: agent debug /data/agent/agent.cfg
    volumes:
      - agent:/data/agent
    logging:
      options:
        max-size: '1m'

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    logging:
      driver: 'none'
    networks:
      - ladder99
    ports:
      - '9000:9000'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data

volumes:
  adapter:
    external: true
  agent:
    external: true
  portainer:

networks:
  ladder99:
    name: ladder99
