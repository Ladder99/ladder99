devices:
  events:
    fw_ver: &fw_ver
      id: fw_ver
      category: EVENT
      type: FIRMWARE
      subType: VERSION
      source: l99/ccs/status+build_no
    state: &state
      id: state
      category: EVENT
      type: EXECUTION
      source: execution.lua
    wait_state: &wait_state
      id: wait_state
      category: EVENT
      type: WAIT_STATE
      source: wait_state.lua
    printer_start_print: &printer_start_print
      id: printer_start_print
      category: EVENT
      type: ACTUATOR_STATE
      source: '%Q0.0'
    printer_feed: &printer_feed
      id: printer_feed
      category: EVENT
      type: ACTUATOR_STATE
      source: '%Q0.1'

  device:
    - id: dev
      name: CCS-PA
      uuid: 000
      sampleInterval: 10

      description:
        manufacturer: CCS
        model: Emergent-PA-Pneumatic
        serialNumber: 000
        text: Emergent Next Generation Print and Apply

      dataItems:
        dataItem:
          - *fw_ver
          - *printer_start_print
          - *printer_feed

      components:
        controller:
          id: controller
          nativeName: plc
          description:
            text: Electronic board set responsible for coordinating all machine function.
          dataItems:
            dataItem:
              - *state
              - *wait_state

          components:
            path:
              id: path1
              name: path
              dataItems:
                dataItem: []

      systems:
        id: systems
        components:
          endEffector:
            id: end_effector
            dataItems:
              dataItem: []
            compositions: []
          feeder:
            id: feeder
            dataItems:
              dataItem: []
            compositions: []
