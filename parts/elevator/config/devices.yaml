devices:
  - id: dev
    name: CCS-PA
    uuid: 000
    sampleInterval: 10

    Description:
      manufacturer: CCS
      model: Emergent-PA-Pneumatic
      serialNumber: 000
      text: Emergent Next Generation Print and Apply

    DataItems:
      - source: '%Q0.0'
        id: printer_start_print
        category: event
        type: actuator_state
      - source: '%Q0.1'
        id: printer_feed
        category: event
        type: actuator_state

    Components:
      Controller:
        id: controller
        nativeName: plc
        Description:
          text: Electronic board set responsible for coordinating all machine function.
        DataItems: []
        Components:
          Path:
            id: path1
            name: path
            DataItems: []

    Systems:
      id: systems
      Components:
        EndEffector:
          id: end_effector
          DataItems: []
          Compositions: []
        Feeder:
          id: feeder
          DataItems: []
          Compositions: []
