version: '3.7'

services:
  broker:
    container_name: broker
    image: eclipse-mosquitto
    networks:
      - ladder99
    volumes:
      - ./parts/broker/config:/mosquitto/config
      - ./parts/broker/volume/data:/mosquitto/data
      - ./parts/broker/volume/log:/mosquitto/log

  adapter:
    container_name: adapter
    build:
      context: .
      dockerfile: parts/adapter/Dockerfile
    environment:
      - MQTT_HOST=broker
      - MQTT_PORT=1883
    depends_on:
      broker:
        condition: service_started
    networks:
      - ladder99
    volumes:
      - ./parts/adapter/config:/etc/mtconnect/adapter

  device:
    container_name: device
    build:
      context: .
      dockerfile: parts/device/Dockerfile
    environment:
      - MQTT_HOST=broker
      - MQTT_PORT=1883
    depends_on:
      adapter:
        condition: service_started
    networks:
      - ladder99

