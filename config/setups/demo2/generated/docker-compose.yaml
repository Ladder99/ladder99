      - ./services/broker/config/1:/mosquitto/config
      - ./services/broker/data/1:/mosquitto/data
      - ./services/broker/log/1:/mosquitto/log
    logging:
      options:
        max-size: '1m'

  broker2:
    container_name: broker2
    # build: services/broker
    # build:
    #   context: .
    #   dockerfile: services/broker/Dockerfile
    image: eclipse-mosquitto
    networks:
      - ladder99
    volumes:
      - ./services/broker/config/2:/mosquitto/config
      - ./services/broker/data/2:/mosquitto/data
      - ./services/broker/log/2:/mosquitto/log
    logging:
      options:
        max-size: '1m'

  adapter:
    container_name: adapter
    # build: services/adapter
    build:
      context: .
      dockerfile: services/adapter/Dockerfile
    environment:
      - DEVICES=CCS123@mqtt://broker1:1883 CCS124@mqtt://broker2:1883
      - OUTPUT_HOST=adapter
      - OUTPUT_PORT=7878
    depends_on:
      broker1:
        condition: service_started
      broker2:
        condition: service_started
    networks:
      - ladder99
    volumes:
      - services/adapter/config:/etc/mtconnect/adapter
    logging:
      options:
        max-size: '1m'

  simulator1:
    container_name: simulator1
    # build: services/simulator
    build:
      context: .
      dockerfile: services/simulator/Dockerfile
    environment:
      - MQTT_HOST=broker1
      - MQTT_PORT=1883
      - MQTT_CLIENTID=CCS123
    depends_on:
      broker1:
        condition: service_started
      adapter:
        condition: service_started
    networks:
      - ladder99
    logging:
      options:
        max-size: '1m'

  simulator2:
    container_name: simulator2
    # build: services/simulator
    build:
      context: .
      dockerfile: services/simulator/Dockerfile
    environment:
      - MQTT_HOST=broker2
      - MQTT_PORT=1883
      - MQTT_CLIENTID=CCS124
    depends_on:
      broker2:
        condition: service_started
      adapter:
        condition: service_started
    networks:
      - ladder99
