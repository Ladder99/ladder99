  agent:
    container_name: agent
    # build: services/agent
    build:
      context: .
      dockerfile: services/agent/Dockerfile
    networks:
      - ladder99
    ports:
      - 5000:5000
    depends_on:
      adapter:
        condition: service_started
    volumes:
      - ./services/agent/config:/etc/mtconnect/agent-custom
      - ./services/agent/data:/var/lib/agent
    logging:
      options:
        max-size: '1m'

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    logging:
      driver: 'none'
    networks:
      - ladder99
    ports:
      - '9000:9000'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

