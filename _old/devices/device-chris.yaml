 device:
  - id: ccs-pa
    name: CCS-PA
    uuid: ${adapter.props['uuid']}
    sampleInterval: 10

    description:
      manufacturer: CCS
      model: Emergent-PA-Pneumatic
      serialNumber: ${adapter.props['serialNumber']}
      text: Emergent Next Generation Print and Apply

    events:
      fw_ver: &fw_ver
        id: ccs-pa-fw_ver
        category: EVENT
        type: FIRMWARE
        subType: VERSION
        shdr: ${shdr(topic('status').valueOf('build_no'))}

	  printer_start_print: &printer_start_print
        id: ccs-pa-%Q0.0
        name: printer_start_print
        category: EVENT
        type: ACTUATOR_STATE
        shdr: ${shdr(topic('read').valueOf('%Q0.0'))}

	  printer_feed: &printer_feed
        id: ccs-pa-%Q0.1
        name: printer_feed
        category: EVENT
        type: ACTUATOR_STATE
        shdr: ${shdr(topic('read').valueOf('%Q0.1'))}
