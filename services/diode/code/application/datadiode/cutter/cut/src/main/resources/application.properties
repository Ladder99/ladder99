spring.application.name=stream.input
spring.main.web-environment=false
spring.main.show-banner=true
spring.output.ansi.enabled=always

logging.level.=INFO
logging.level.org.datadiode=INFO

spring.rabbitmq.host=rabbitblack
spring.rabbitmq.port=5673

application.datadiode.cutter.size = 250
application.datadiode.cutter.redundancyFactor = 2
application.datadiode.cutter.digest = true
application.datadiode.cutter.exchange = cut
application.datadiode.cutter.queue = cut
application.datadiode.cutter.cutted.exchange = cutted