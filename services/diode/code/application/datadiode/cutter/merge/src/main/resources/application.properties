spring.application.name=stream.output
spring.main.web-environment=false
spring.main.show-banner=true
spring.output.ansi.enabled=always

logging.level.=INFO
logging.level.org.application.rabbitmq.stream=info

spring.rabbitmq.host=rabbitred
spring.rabbitmq.port=5674

application.datadiode.cutter.digest = true
application.datadiode.cutter.exchange = splitted
application.datadiode.cutter.queue = splitted
application.datadiode.cutter.merged.exchange = merge
application.datadiode.cutter.merged.queue = merge
